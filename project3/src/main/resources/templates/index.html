<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма создания карт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid text-center">
    <div class="row justify-content-center align-items-center">
        <div class="col">
            <div class="wrapper">
                <h1 class="title">Создайте визитную карточку</h1>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <input type="text" class="cardName form-control" oninput="myClick1()"><br>
                <input type="text" class="cardSecondName form-control" oninput="myClick2()">
                <button type="submit" class="btn btn-primary">Создать</button>

            </div>
            <div class="col-3">
                <br>
            </div>

            <div class="col-5 createCard">
                <div class="cardText">
                <div class="outName"> Имя </div>
                <br>
                <div class="outSecondName"> Фамилия </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function myClick1() {
        let a = document.querySelector('.cardName').value;
        console.log(a);
        document.querySelector('.outName').innerHTML = a;
    }

    function myClick2() {
        let b = document.querySelector('.cardSecondName').value;
        console.log(b);
        document.querySelector('.outSecondName').innerHTML = b;
    }


</script>
</script>
</body>
</html>
